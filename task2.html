<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Maja</title>
    <style>
        @keyframes cloudMovement {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
        @keyframes sunRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cloud {
            animation: cloudMovement linear infinite;
        }
        .cloud1 {
            animation-duration: 25s;
            opacity: 0.7;
        }
        .cloud2 {
            animation-duration: 20s;
            animation-delay: -10s;
            opacity: 0.5;
        }
        .cloud3 {
            animation-duration: 30s;
            animation-delay: -15s;
            opacity: 0.6;
        }
        .rotating-sun {
            transform-origin: center;
            animation: sunRotation 10s linear infinite;
        }
    </style>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#87CEFA; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFD700; stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#32CD32; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#006400; stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Sky -->
        <rect width="200" height="100" fill="url(#skyGradient)" />
        
        <!-- Sun -->
        <g class="rotating-sun">
            <circle cx="160" cy="40" r="15" fill="#FFD700"/>
            <line x1="160" y1="25" x2="160" y2="55" stroke="#FFA500" stroke-width="2"/>
            <line x1="160" y1="25" x2="160" y2="55" stroke="#FFA500" stroke-width="2" transform="rotate(45 160 40)"/>
            <line x1="160" y1="25" x2="160" y2="55" stroke="#FFA500" stroke-width="2" transform="rotate(90 160 40)"/>
            <line x1="160" y1="25" x2="160" y2="55" stroke="#FFA500" stroke-width="2" transform="rotate(135 160 40)"/>
        </g>
        
        <!-- Clouds -->
        <g class="cloud cloud1">
            <ellipse cx="50" cy="30" rx="30" ry="15" fill="white" fill-opacity="0.8"/>
            <ellipse cx="80" cy="25" rx="25" ry="12" fill="white" fill-opacity="0.8"/>
            <ellipse cx="110" cy="30" rx="30" ry="15" fill="white" fill-opacity="0.8"/>
        </g>
        
        <g class="cloud cloud2">
            <ellipse cx="30" cy="50" rx="25" ry="12" fill="white" fill-opacity="0.8"/>
            <ellipse cx="60" cy="45" rx="30" ry="15" fill="white" fill-opacity="0.8"/>
            <ellipse cx="90" cy="50" rx="25" ry="12" fill="white" fill-opacity="0.8"/>
        </g>
        
        <g class="cloud cloud3">
            <ellipse cx="40" cy="70" rx="35" ry="18" fill="white" fill-opacity="0.8"/>
            <ellipse cx="70" cy="65" rx="30" ry="15" fill="white" fill-opacity="0.8"/>
            <ellipse cx="100" cy="70" rx="35" ry="18" fill="white" fill-opacity="0.8"/>
        </g>
        
        <!-- Grass -->
        <rect y="100" width="200" height="100" fill="url(#grassGradient)" />
 
        <!-- Road -->
        <path d="M110,130 L120,200" stroke="#2F2F2F" stroke-width="30" fill="none" />
 
        <!-- Chimney -->
        <rect x="60" y="10" width="15" height="50" fill="#7D7D9C" />
 
        <!-- Roof -->
        <polygon points="30,90 89,10 150,90" fill="#4B5563" />
 
        <!-- House Body -->
        <rect x="40" y="90" width="100" height="70" fill="#A31616" />
 
        <!-- Window -->
        <rect x="55" y="100" width="30" height="35" fill="white" stroke-width="2" />
        <rect x="57" y="102" width="26" height="31" fill="#2F2F2F" />
 
        <!-- Door -->
        <rect x="100" y="100" width="30" height="60" fill="#7D7D9C" stroke="white" stroke-width="2" />
 
        <!-- Doorknob -->
        <circle cx="125" cy="130" r="3" fill="black" />
    </svg>
</body>
</html>
